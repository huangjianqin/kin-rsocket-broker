spring:
  application:
    name: rsocket-broker-gossip2
  netty:
    leak-detection: paranoid
server:
  port: 11000

kin:
  rsocket:
    broker:
      port: 11001
      auth: false
      gossip:
        port: 11002
        seeds:
          - 0.0.0.0:11001

# management
management:
  server:
    port: ${server.port}
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    enable:
      http: false
    export:
      prometheus:
        enabled: true
  trace:
    http:
      enabled: false

# logging
logging:
  level:
    root: info